<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de CNPJs</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Consultar CNPJs</h2>
    <textarea id="entrada" placeholder="Cole os CNPJs aqui, um por linha ou separados por vÃ­rgula"></textarea><br><br>
    <button onclick="consultar()">Consultar</button>
    <h3>Resultado:</h3>
    <pre id="resultado"></pre>

    <script>
        async function consultar() {
            const cnpjs = document.getElementById("entrada").value;
            const res = await fetch("/consultar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cnpjs })
            });
            const data = await res.json();
            document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
